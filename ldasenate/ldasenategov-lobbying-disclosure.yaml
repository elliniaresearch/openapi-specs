  description: "# About the REST API\n\n## Introduction\n\nThis document describes\
    \ the resources that make up the official Lobbying Disclosure REST API v1. If\
    \ you have any \nissues, please contact the Senate Office of Public Records (OPR)\
    \ at [lobby@sec.senate.gov](mailto:lobby@sec.senate.gov).\nOPR does not offer\
    \ development advice and does not provide language specific guides. The REST API\
    \ is programming \nlanguage agnostic. Any programming language can be used to\
    \ make REST API requests to retrieve data.\n\nThe REST API is documented in the\
    \ **OpenAPI format** which can be found by clicking the \"Download\" button at\
    \ the top \nof the page. In addition to the standard OpenAPI syntax, we use a\
    \ few \n[vendor extensions](https://github.com/Redocly/redoc/blob/master/docs/redoc-vendor-extensions.md).\
    \ There are a \nvariety of open source and proprietary tools that can read OpenAPI\
    \ specifications and interact with the API by reading \nthe published specification.\
    \ OPR does not recommend any specific OpenAPI tools.\n\n## Terms of Service\n\n\
    REST API is governed by a [Terms of Service](https://lda.senate.gov/api/tos/).\n\
    \n## Changes\n\n| Date | Description |\n| ------ | ------ |\n| 04/05/2023 | Added\
    \ requirements to use at least one query string parameter value when paginating\
    \ results for `Filings` and `Contribution Reports`. See warnings in [Pagination](#section/Implementation-Details/Pagination)\
    \ for more information. |\n| 04/05/2023 | Removed ordering filters for performance\
    \ reasons. Filing: `id`; Contribution Report: `id`; Client: `registrant_name`;\
    \ Lobbyist: all but `id` |\n| 12/14/2022 | Added registrant address fields as\
    \ indicated on the latest LD1 / LD2 filing to the filing endpoint. |\n| 03/28/2022\
    \ | Fixed an issue where LD2 filings posted from 2/15/2022 to 3/28/2022 did not\
    \ display income or expenses. |\n| 01/24/2022 | Added Advanced Text Searching\
    \ in Filing endpoint on fields: `filing_specific_lobbying_issues`, `lobbyist_conviction_disclosure`,\
    \ and `lobbyist_covered_position`. |\n| 01/13/2022 | Fixed an issue where the\
    \ list of Contribution Items in Contribution Reports (LD-203) endpoint did not\
    \ match the filed Contribution Report document. |\n| 07/30/2021 | Added Lobbyist\
    \ endpoint |\n| 03/10/2021 | Decreased pagination to 25. Increased request throttle\
    \ rates (unauthenticated (anon): 1000/hour, api key (registered): 20,000/hour))\
    \ |\n\n\n## Schema\n\nAll REST API access is over HTTPS, and accessed from `https://lda.senate.gov/api/v1/`.\
    \ All data is sent and received as JSON. \nTesting can be done through [human\
    \ browseable API interface](https://lda.senate.gov/api/v1/) where it is possible\
    \ to make \nrequests with filtering/ordering and pagination.\n\nBlank fields are\
    \ included as `null` instead of being omitted.\n\nAll timestamps return in ISO\
    \ 8601 format:\n\n```text\nYYYY-MM-DDTHH:MM:SSZ\n```\n\n## Root Endpoint\n\nSending\
    \ a request with `GET` to the root endpoint will return all the endpoint categories\
    \ that the REST API v1 \nsupports:\n\n**Request:**\n\n```http request\nGET https://lda.senate.gov/api/v1/\n\
    ```\n\n**Reponse:**\n\n```http request\nHTTP 200 OK\nAllow: GET, HEAD, OPTIONS\n\
    Content-Type: application/json\nVary: Accept\n\n{\n    \"filings\": \"https://lda.senate.gov/api/v1/filings/\"\
    ,\n    \"contributions\": \"https://lda.senate.gov/api/v1/contributions/\",\n\
    \    \"registrants\": \"https://lda.senate.gov/api/v1/registrants/\",\n    \"\
    clients\": \"https://lda.senate.gov/api/v1/clients/\",\n    \"lobbyists\": \"\
    https://lda.senate.gov/api/v1/lobbyists/\",\n    \"constants/filing/filingtypes\"\
    : \"https://lda.senate.gov/api/v1/constants/filing/filingtypes/\",\n    \"constants/filing/lobbyingactivityissues\"\
    : \"https://lda.senate.gov/api/v1/constants/filing/lobbyingactivityissues/\",\n\
    \    \"constants/filing/governmententities\": \"https://lda.senate.gov/api/v1/constants/filing/governmententities/\"\
    ,\n    \"constants/general/countries\": \"https://lda.senate.gov/api/v1/constants/general/countries/\"\
    ,\n    \"constants/general/states\": \"https://lda.senate.gov/api/v1/constants/general/states/\"\
    ,\n    \"constants/lobbyist/prefixes\": \"https://lda.senate.gov/api/v1/constants/lobbyist/prefixes/\"\
    ,\n    \"constants/lobbyist/suffixes\": \"https://lda.senate.gov/api/v1/constants/lobbyist/suffixes/\"\
    \n}\n```\n\n## Browsable API\n\nAPIs may be for machines to access, but humans\
    \ have to be able to read APIS as well. We support a human-friendly \nHTML output\
    \ when `HTML` format is requested where it is possible to make requests with filtering/ordering\
    \ and \npagination.\n\n[View the HTML API output](https://lda.senate.gov/api/v1/).\n\
    \n\n# Authentication \n\nThere are two ways to authenticate through the REST API.\
    \ Our API offers two types of authentication:\n\n* API Key (Registered)\n* Unauthenticated\
    \ (Anonymous)\n\nFor clients to authenticate using an API Key, the token key must\
    \ be included in the `Authorization` HTTP header and \n**must** be prefixed by\
    \ the string literal \"Token\", with whitespace separating the two strings. For\
    \ example:\n\n```http request\nAuthorization: Token z944b09199c62bcf9418ad846dd0e4bbdfc6ee4b\n\
    ```\n\nFor clients without an API Key, no special authentication is required,\
    \ however anonymous clients are subject to \nmore strict request throttling.\n\
    \n<schema-definitions />\n\n\n## Register and Obtain an API Key\n\n[Register](https://lda.senate.gov/api/register/)\
    \ by using our automated system. After registering, you can obtain an API key\
    \ \nusing one of these methods:\n\n* Via a [web form](https://lda.senate.gov/api/auth/login/)\n\
    * Via an API call (Make a `POST` with your `username` and `password` login credentials\
    \ as form data or JSON.)\n\nThe response will contain your API key if properly\
    \ authenticated.\n\n**Request:**\n\n```http request\nPOST https://lda.senate.gov/api/auth/login/\n\
    \n{\n    \"username\": \"your_username\",\n    \"password\": \"your_password\"\
    \n}\n```\n\n**Response:**\n\n```http request\nHTTP 200 OK\nAllow: POST, OPTIONS\n\
    Content-Type: application/json\nVary: Accept\n\n{\n    \"key\": \"z944b09199c62bcf9418ad846dd0e4bbdfc6ee4b\"\
    \n}\n```\n\n## Reset Forgotten Password\n\nIf you have forgotten your password\
    \ or need to change it, you can reset your password using one of these methods:\n\
    \n* Via a [web form](https://lda.senate.gov/api/auth/password/reset/)\n* Via an\
    \ API call (Make a `POST` with your `email` as form data or JSON.)\n\n**Request:**\n\
    \n```http request\nPOST https://lda.senate.gov/api/auth/password/reset/\n\n{\n\
    \    \"email\": \"your_email_address\"\n}\n```\n\n**Response:**\n\n```http request\n\
    HTTP 200 OK\nAllow: POST, OPTIONS\nContent-Type: application/json\nVary: Accept\n\
    \n{\n    \"detail\": \"Password reset e-mail has been sent.\"\n}\n```\n\nIf successful,\
    \ you will receive email with a `uid` and `token` to reset your password which\
    \ can be done using one of \nthese methods:\n\n* Via a [web form](https://lda.senate.gov/api/auth/password/reset/confirm/)\n\
    * Via an API call (Make a `POST` with you `new_password1` and `new_password2`\
    \ with the `uid`, and `token` from your \nemail  as form data or JSON.)\n\n**Request:**\n\
    \n```http request\nPOST https://lda.senate.gov/api/auth/password/reset/confirm/\n\
    \n{\n    \"new_password1\": \"new_password\",\n    \"new_password2\": \"new_password\"\
    ,\n    \"uid\": \"UID from your email\",\n    \"token\": \"Token from your email\"\
    \n}\n```\n\n**Response:**\n\n```http request\nHTTP 200 OK\nAllow: POST, OPTIONS\n\
    Content-Type: application/json\nVary: Accept\n\n{\n    \"detail\": \"Password\
    \ reset e-mail has been sent.\"\n}\n```\n\n# Implementation Details\n\n## Request\
    \ Throttling\n\nAll REST API requests are throttled to prevent abuse and to ensure\
    \ stability. Our API is \nrate limited depending the type of authentication option\
    \ you choose:\n\n* API Key (Registered): 20000/hour\n* Unauthenticated (Anonymous):\
    \ 1000/hour\n\nUnauthenticated requests are rate limited by the originating IP\
    \ address and not the user making requests. \nAuthenticated requests share the\
    \ same user quota regardless of whether multiple API keys are used. \n\nRequests\
    \ made for the following items do not count towards rate limits:\n\n* Original\
    \ HTML and PDF documents at:\n  * `https://lda.senate.gov/filings/public/filing/{filing_uuid}/print/`\n\
    \  * `https://lda.senate.gov/filings/public/contribution/{filing_uuid}/print/`\n\
    * Constants at all URLs starting with `https://lda.senate.gov/api/v1/constants/*`\n\
    \nRequests that exceed the throttling rate for your authentication type will received\
    \ an HTTP 429 `Too Many Requests` \nresponse. The `Retry-After` header in the\
    \ response will indicate the number of seconds to wait.\n\n**Response:**\n\n```http\
    \ request\nHTTP 429 Too Many Requests\nAllow: GET\nContent-Type: application/json\n\
    Retry-After: 1596\nVary: Accept\n\n{\n    \"detail\": \"Request was throttled.\
    \ Expected available in 1596 seconds.\"\n}\n```\n\n## Pagination\n\nLarge result\
    \ sets are split into individual pages of data. The pagination links are provided\
    \ as part of the content \nof the response via the `next` and `previous` keys\
    \ in the response. You can control which page to request by using \nthe `page`\
    \ query string parameter.\n\n**Request:**\n\n```http request\nGET https://lda.senate.gov/api/v1/filings/?page=2\n\
    ```\n\n**Response:**\n\n```http request\nHTTP 200 OK\n\n{\n    \"count\": 1023\n\
    \    \"next\": \"https://lda.senate.gov/api/v1/filings/?page=1\",\n    \"previous\"\
    : \"https://lda.senate.gov/api/v1/filings/?page=3\",\n    \"results\": [\n   \
    \    \u2026\n    ]\n}\n```\n\nBy default, each page is limited to 25 results per\
    \ page. You may set the page size by setting `page_size` \nas a query string parameter\
    \ up to 25.\n\n**Warning**\n\nThe `Filings` and `Contribution Reports` endpoints\
    \ require at least one queryset parameter to be passed in order to paginate\n\
    results beyond the first page.  This is for performance reasons.\n\nIf you would\
    \ like to paginate through all `Filings`, we recommend paginating through the\
    \ results by filing year. Below \nshows an example of getting page 2 of results\
    \ for filing year 2023 for `Filings`.\n\n**Request:**\n\n```http request\nGET\
    \ https://lda.senate.gov/api/v1/filings/?filing_year=2023&page=2\n```\n\n**Response:**\n\
    \n```http request\nHTTP 200 OK\n\n{\n    \"count\": 1023\n    \"next\": \"https://lda.senate.gov/api/v1/filings/?filing_year=2023&page=1\"\
    ,\n    \"previous\": \"https://lda.senate.gov/api/v1/filings/?filing_year=2023&page=3\"\
    ,\n    \"results\": [\n       \u2026\n    ]\n}\n```\n\n## Ordering\n\nResult sets\
    \ can be ordered by using the `ordering` query string parameter. Each endpoint\
    \ has its own set of fields you \ncan order by so see the available ordering in\
    \ the [browseable API interface](https://lda.senate.gov/api/v1/) under the \"\
    Filters\" \nbutton in the upper right corner of the interface.\n\nFor example,\
    \ to order filings by `dt_posted`:\n\n```http request\nGET https://lda.senate.gov/api/v1/filings/?ordering=dt_posted\n\
    ```\n\nThe client may also specify reverse orderings by prefixing the field name\
    \ with `-`, like so:\n\n```http request\nGET https://lda.senate.gov/api/v1/filings/?ordering=-dt_posted\n\
    ```\n\nMultiple orderings may also be specified:\n\n```http request\nGET https://lda.senate.gov/api/v1/filings/?ordering=dt_posted,registrant__name\n\
    ```\n\n## Advanced Text Searching\n\n- **Unquoted Text** - Text not inside quote\
    \ marks will not be treated as a phrase. Text separated by a space is treated\
    \ as an OR operator between them. _Estate Tax_ will match _estate_ OR _tax_ even\
    \ if they do appear next to each other.\n- **&quot;Quoted Text&quot;** - Text\
    \ inside double quote marks will be treated as a phrase. _Estate Tax_ will match\
    \ the phrase _estate tax_ but will not match the words _estate_ or _tax_ if they\
    \ appear separately.\n- **OR** - The word _OR_ will be treated as a true OR operator.\
    \ _&quot;Estate Tax&quot; OR &quot;Estate Taxes&quot;_ will match the phrases\
    \ _estate tax_or _estate taxes_ but will not match the words _estate_ or _tax_\
    \ if they appear separately.\n- **-** The dash character _-_ will be treated as\
    \ a NOT EQUALS operator. _&quot;Estate Tax&quot; -&quot;Payroll Taxes&quot;_ will\
    \ match the phrase _estate tax_ but not _payroll taxes_ if they appear in the\
    \ same field.\n\n# Common Errors\n\n## Invalid API Key\n\nIf you supply an invalid\
    \ API Key, you will receive an HTTP 401 `Unauthorized` response:\n\n**Response:**\n\
    \n```http request\nHTTP 401 UNAUTHORIZED\n\n{\n    \"detail\": \"Invalid token.\"\
    \n}\n```\n\n## Request Throttled\n\nIf you exceed your rate limit for your authentication\
    \ type, you will receive an HTTP 429 `Too Many Requests` \nresponse. See the [Request\
    \ Throttling](#section/Implementation-Details/Request-Throttling) section for\
    \ more information.\n\n**Response:**\n\n```http request\nHTTP 429 Too Many Requests\n\
    Allow: GET\nContent-Type: application/json\nRetry-After: 1596\nVary: Accept\n\n\
    {\n    \"detail\": \"Request was throttled. Expected available in 1596 seconds.\"\
    \n}\n```\n\n## Invalid Query String Parameter Values\n\nIf you pass invalid query\
    \ string parameter values, you will likely receive an HTTP 404 `Not Found` or\
    \ HTTP 400 \n`Bad Request` response with a detailed error message.\n\nFor example,\
    \ passing a non-integer for the page number:\n\n**Request:**\n\n```http request\n\
    GET https://lda.senate.gov/api/v1/filings/?page=a\n```\n\n**Response:**\n\n```http\
    \ request\nHTTP 404 Not Found\nAllow: GET\nContent-Type: application/json\nVary:\
    \ Accept\n\n{\n    \"detail\": \"Invalid page.\"\n}\n```\n\nFor example, passing\
    \ an invalid value for the Registrant ID:\n\n**Request:**\n\n```http request\n\
    GET https://lda.senate.gov/api/v1/filings/?registrant_id=a\n```\n\n**Response:**\n\
    \n```http request\nHTTP 400 Bad Request\nAllow: GET\nContent-Type: application/json\n\
    Vary: Accept\n\n{\n    \"registrant_id\": [\n        \"Enter a number.\"\n   \
    \ ]\n}\n```\n\n## Unsupported HTTP Method\n\nIf you use an unsupported HTTP method,\
    \ you will receive an HTTP 405 `Method Not Allowed` response:\n\n```http request\n\
    DELETE https://lda.senate.gov/api/v1/filings/\nAccept: application/json\n```\n\
    \n**Response:**\n\n```http request\nHTTP 405 Method Not Allowed\nContent-Type:\
    \ application/json\nContent-Length: 42\n\n{\n    \"detail\": \"Method \\\"DELETE\\\
    \" not allowed.\"\n}\n```\n\n## Query String Filters Required for Pagination\n\
    \nIf you use paginated results and do not include at least one query string parameter\
    \ filter, you will receive an HTTP 400 `Bad Request` response:\n\n```http request\n\
    GET https://lda.senate.gov/api/v1/filings/?page=2\n```\n\n**Response:**\n\n```http\
    \ request\nHTTP 400 Bad Request\nAllow: GET\nContent-Type: application/json\n\
    Vary: Accept\n\n{\n   \"detail\": \"You must pass at least one query string parameter\
    \ to filter the results and be able to paginate the results.\"\n}\n```\n\nSee\
    \ warnings in [Pagination](#section/Implementation-Details/Pagination) for more\
    \ information."
